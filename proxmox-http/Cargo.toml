[package]
name = "proxmox-http"
edition = "2018"
version = "0.5.4"
authors = [
    "Dietmar Maurer <dietmar@proxmox.com>",
    "Wolfgang Bumiller <w.bumiller@proxmox.com>",
]
license = "AGPL-3"
description = "Proxmox HTTP library"

exclude = [ "debian" ]

[dependencies]
anyhow = "1.0"
base64 = { version = "0.12", optional = true }
futures = { version = "0.3", optional = true }
http = { version = "0.2", optional = true }
hyper = { version = "0.14", features = [ "full" ], optional = true }
openssl =  { version = "0.10", optional = true }
tokio = { version = "1.0", features = [], optional = true }
tokio-openssl = { version = "0.6.1", optional = true }

proxmox = { path = "../proxmox", optional = true, version = "0.15", default-features = false }
proxmox-io = { path = "../proxmox-io", optional = true, version = "1.0.0" }

[features]
default = []

client = [ "futures", "http-helpers", "openssl" ]
http-helpers = [ "base64", "http", "hyper", "tokio/io-util", "tokio-openssl", "proxmox" ]
websocket = [
    "base64",
    "futures",
    "hyper",
    "openssl",
    "proxmox-io/tokio",
    "tokio/io-util",
    "tokio/sync",
]
