[package]
name = "proxmox-system-config-api"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
exclude.workspace = true
description = "System configuration API implementation (DNS, Time, Network)"

[dependencies]
anyhow.workspace = true
const_format.workspace = true
lazy_static.workspace = true
regex.workspace = true

serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

proxmox-sys = { workspace = true, optional = true }
proxmox-schema = { workspace = true, features = ["api-macro", "api-types"] }
proxmox-time = { workspace = true, optional = true }
proxmox-product-config = { workspace = true, optional = true }


[features]
default = [ "proxmox-product-config/default" ]
impl =  [ "dep:proxmox-sys", "dep:proxmox-time", "proxmox-product-config/impl"]